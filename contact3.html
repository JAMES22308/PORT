<!DOCTYPE html>

    <title>Contact</title>

    <style>
      textarea {
        width: 100%;
        background: rgba(0, 0, 0, 0.923);
        border: none;
        color: white;
        outline: none;
        
      }
      button{
        border: rgb(34, 34, 211);
        background: red;
        color: white;
      }
      button:active{
        background: rgba(255, 0, 0, 0.509);
        color: rgba(255, 255, 255, 0.474);
      }
      label{
        font-weight: bold;
        color: rgba(255, 255, 255, 0.588);
      }
      input{
        background: rgba(0, 0, 0, 0.923);
        border: none;
        margin-bottom: 1%;
        color: white;
        outline: none;
        height: 4vh;
        
      }
      .contact{
        background-color: rgba(0, 0, 0, 0.923);
       
      }
      .contact2{
        height: 75vh;

      .contact-right{

      }
      .contact-right2{

        width: 80%;

      .contact-right2 img{

        width: 30px;

        height: 10%;
      }
      .viber {
        height: 10%;
      }
      .gmail {
        height: 10%;
      }
      .underline{
        border-bottom: 1px solid white;
      }
      .underline2{
        border-bottom: 1px solid white;
      }
      .socialmedia{
        background: white;
        height: 45px;
        display: flex;
        align-items: center;
        

      }
      iframe{
        height: 36vh;
        width: 100%;
      }
      @media only screen and (max-width: 600px){
	      /*Big smartphones [426px -> 600px]*/
        *{
          padding: 0px;
          margin: 0px;
        }
        iframe{
          height: 26vh;
        }
        .socialmedia img{
          height: 15px;
          width: 15px;
        }
        .footer{
          font-size: 14px;
        }
        .location{
          font-size: 12px;;
        }
        .viber{
          font-size: 12px;;
        }
        textarea{
          height: 150px;
        }
    }
      
      
    </style>

      <div class="contact2   text-white  ">

          method="POST"

        <h1>Email</h1>
        <p></p>
          <label for="">FIRST NAME</label>

          <label for="">LAST NAME</label>

          <label for="">PHONE</label>
          <input type="phone" name="PHONE" class="w-100" required />
          <label for="">EMAIL</label>
          <input type="email" name="EMAIL" class="w-100" required />
          <label for="">MESSAGE</label>
          <textarea rows="8" name="MESSAGE"></textarea required>
          <div class="submit d-flex justify-content-center mt--1">
            <button type="submit" class="w-100"><strong>Send</strong></button> 
          </div>
        </form>
      </div>

          </div>
          
          <div class="location  d-flex text-black text-white">

            <p>Philippines</p>

          <div class="viber d-flex   text-black text-white">
           <img src="viber.png" alt="">
           <p>+639 101 294 273</p>

            <a href="https://twitter.com/MichaeljamesSo5" target="_blank"><img src="twitter.png" alt=""></a>
